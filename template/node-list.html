<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ node_list_title }}</h3>
    </div>
    <div class="panel-body">
        <div class="panel-body">
            {% for node in nodes %}
                <span class="label label-default list-meta-node"><a href="{% url 'node_view' node.id %}">{{ node.title }}</a></span>
            {% endfor %}
        </div>
    </div>
</div>
